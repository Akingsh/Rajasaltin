<!DOCTYPE html>

<head>

<style>
  html, body {
    margin: 0; padding: 0; height: 100%;

  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    overflow: hidden;
    transition: background 0.3s, color 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;

    z-index: 2;

  .links-box {
    display: flex;

    background: rgba(255, 255, 255, 0.1);
    padding: 20px 40px;
    border-radius: 15px;
    backdrop-filter: blur(5px);

  }
  .links-box a img {
    width: 50px;

  .toggle-btn, .secret-btn {

    right: 20px;

    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
    z-index: 10;
    background: white;
    color: black;
    transition: background-color 0.3s, color 0.3s;
  }
  .toggle-btn {
    top: 20px;
    padding: 10px 20px;
  }
  .secret-btn {
    top: 60px;
    padding: 6px 12px;
    font-size: 12px;
    width: 70px;
    text-align: center;
    border-radius: 12px;
  }
  .toggle-btn:hover, .secret-btn:hover {
    background: #ddd;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    z-index: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

    </a>
  </div>

  <canvas id="bgCanvas"></canvas>

<script>
  let dark = true;
  function toggleTheme() {
    dark = !dark;
    if (dark) {
      document.body.classList.remove('light-mode');
      document.querySelector('.toggle-btn').textContent = 'Light Mode';
    } else {
      document.body.classList.add('light-mode');
      document.querySelector('.toggle-btn').textContent = 'Dark Mode';
    }
  }

  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  let dots = [];
  let mouse = { x: null, y: null };

  function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < 80; i++) {
    dots.push({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 3,
      dx: (Math.random() - 0.5) * 1,
      dy: (Math.random() - 0.5) * 1,
    });
  }

  window.addEventListener('mousemove', (e) => {
    mouse.x = e.x;
    mouse.y = e.y;
  });

  function draw() {
    ctx.clearRect(0, 0, w, h);
    const isLight = document.body.classList.contains('light-mode');
    const dotColor = isLight ? 'black' : 'white';
    const lineColor = isLight ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)';
    const mouseLineColor = isLight ? 'rgba(0,0,0,0.3)' : 'rgba(255,255,255,0.3)';

    for (let i = 0; i < dots.length; i++) {
      let d = dots[i];
      ctx.beginPath();
      ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
      ctx.fillStyle = dotColor;
      ctx.fill();

      d.x += d.dx;
      d.y += d.dy;

      if (d.x < 0 || d.x > w) d.dx *= -1;
      if (d.y < 0 || d.y > h) d.dy *= -1;

      for (let j = i + 1; j < dots.length; j++) {
        let d2 = dots[j];
        let dist = Math.hypot(d.x - d2.x, d.y - d2.y);
        if (dist < 100) {
          ctx.strokeStyle = lineColor;
          ctx.beginPath();
          ctx.moveTo(d.x, d.y);
          ctx.lineTo(d2.x, d2.y);
          ctx.stroke();
        }
      }

      if (mouse.x && Math.hypot(d.x - mouse.x, d.y - mouse.y) < 120) {
        ctx.strokeStyle = mouseLineColor;
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.stroke();
      }
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>
</body>
</html>
